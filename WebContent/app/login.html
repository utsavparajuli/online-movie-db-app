<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Login to Fabflix</title>
  <script src='https://www.google.com/recaptcha/api.js' type="text/javascript"></script>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
        integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
  <link rel="stylesheet" href="../style.css" type="text/css">
  <link rel="icon" href="../img/favicon.ico" />
</head>
<body id="bg">
<div class="center">
  <h2>Login to Fabflix</h2>
  <form id="login_form" method="post" action="#">
    <div class="txt_field">
        <input name="username" type="text" required>
      <span></span>
      <label>Username</label>
    </div>
    <div class="txt_field">
        <input name="password" type="password" required>
      <span></span>
      <label>Password</label>
    </div>
    <span></span>
    <input id="login_submit" type="submit" value="Login">
    <br>
    <div class="g-recaptcha p-2" data-sitekey="6LciyQkpAAAAACvFc3XAdn3P0QlogHtyQbdHQ3J_"></div>
  </form>
  <span></span>
  <br>
  <div align="center" id="login_error_message"></div>
</div>

<!-- Set the method to POST to avoid showing the username/password in the URL
     The default action is disabled to allow your own implementation. -->

<!-- include jQuery-->
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
<!-- include our own JS file -->
<script src="login.js"></script>

</body>
</html>

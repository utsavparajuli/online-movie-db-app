<!-- This example is following frontend and backend separation.

    This .html performs two steps:
    1. Create a html template skeleton, with all the elements defined (some left empty) and named with ids.
    2. Load single-star.js to populate the data into empty elements.
    -->

<!doctype html>
<html lang="en">
<head>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport"
        content="width=device-width, initial-scale=1, shrink-to-fit=no">

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;700&display=swap" rel="stylesheet">

  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
        integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">

  <link rel="stylesheet" href="../style.css" type="text/css">

  <title>Single Movie</title>
  <link rel="icon" href="../img/favicon.ico" />

</head>
<body>
<div class="home-image">
  <a href="index.html">
    <img src="../img/homepage.png" alt="Homepage" style="width:30px;height:30px;">
  </a>
</div>

<br>

<div class="home-image" style="align-content: end">
  <a href="cart.html">
    <img src="../img/carts.png" alt="Cart" style="width:30px;height:30px;">
  </a>
</div>
<!--<h1 align="center">Single classes.MovieItemItem</h1>-->
<!--<br>-->
<!--<br>-->


<!-- H3 body is left empty here, will be populated with the data retrieved with single-movie.js -->
<!-- single-movie.js will find this html element by it's id "movie_info" -->
<h3 id="movie_info"></h3>
<br>

<div id="dvNotify" class="notification">
  <label id="cart_message"></label>
  <a href="#" id="btnClose">[x]</a>
</div>

<div align="center">
  <form ACTION="#" id="cart" METHOD="post">
    <label id="movie_purchase"></label>
    <input name='type' type='hidden' value="add">
    <input type="submit" class="btn btn-default"  VALUE="add to cart">
  </form>
</div>
<br>

<div class="back-button-div">
  <input type="button" class="btn btn-default back-button"  value="Back" onclick="goBackToSessionPage()">
</div>
<br>

<table id=movie_table_info class="table table-striped align-content-center">
  <!-- Create a table header -->
  <thead>
  <tr>
    <!-- Titles of each column-->
    <th>Director</th>
    <th>Rating</th>
    <th>Genres</th>
  </tr>
  </thead>
  <!-- Table body is left empty here, will be populated with the data retrieved with index.js -->
  <!-- Again, id "star_table_body" is useful for jQuery to find this html element -->
  <tbody class="align-content-center" id=movie_sub_info></tbody>
</table>

<table align="center" id=actor_table class="table table-striped">
  <thead>
    <tr>
      <th align="center">Stars</th>
    </tr>
  </thead>
  <tbody id=star_table_body></tbody>
</table>




  <!--  &lt;!&ndash; Table body is left empty here, will be populated with the data retrieved with single-star.js &ndash;&gt;-->
<!--  &lt;!&ndash; single-star.js will find this html element by it's id "movie_table_body" &ndash;&gt;-->
<!--  <tbody id=movie_table_body></tbody>-->
<!--</table>-->

<!-- Load jQuery and Bootstrap JS -->
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>

<!-- Load our own JS file -->
<!-- The path is relative to single-star.html, since these two files are in the same directory -->
<!-- Note the url does not contain a "/" in the beginning, which means the url is relative to current path
     otherwise the url is relative to the root path-->
<script src="single-movie.js"></script>
<script type='text/javascript' src='cart.js'></script>



</body>



</html>

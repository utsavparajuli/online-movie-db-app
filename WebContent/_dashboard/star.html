<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Submit Star</title>
    <script src='https://www.google.com/recaptcha/api.js' type="text/javascript"></script>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
          integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link rel="stylesheet" href="../style.css" type="text/css">
    <link rel="icon" href="../img/favicon.ico" />
</head>
<body>
    <div class="home-image">
        <a href="index.html">
            <img src="../img/homepage.png" alt="Homepage" style="width:30px;height:30px;">
        </a>
    </div>
    <br>

    <div>
        <header>Add New Star</header>
        <form id="submit_star_form" class="form" method="post" action="#">
            <div class="input-box">
                <label>Star Name
                    <input name="star_name" placeholder="Full Name" type="text" required>
                </label>
            </div>
            <div class="input-box">
                <label>Date of Birth
                    <input name="star_dob" placeholder="Birth Year" type="number">
                </label>
            </div>
            <input type="submit"  class="btn btn-default" value="Submit">
        </form>
    </div>
    <div id="star_submit_message"></div>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="star.js"></script>
</body>
</html>

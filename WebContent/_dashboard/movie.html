<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Submit Movie</title>
    <script src='https://www.google.com/recaptcha/api.js' type="text/javascript"></script>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
          integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link rel="stylesheet" href="../style.css" type="text/css">
    <link rel="icon" href="../img/favicon.ico" />
</head>
<body>
    <div class="home-image">
        <a href="index.html">
            <img src="../img/homepage.png" alt="Homepage" style="width:30px;height:30px;">
        </a>
    </div>
    <br>

    <div class="submitMovie">
        <header>Add New Movie</header>
        <form id="submit_movie_form" class="form" method="post" action="#">
            <div class="input-box">
                <label>Movie Title
                    <input name="movie_title" placeholder="Title" type="text" required>
                </label>
            </div>
            <div class="input-box">
                <label>Director
                    <input name="movie_director" placeholder="Director" type="text" required>
                </label>
            </div>
            <div class="input-box">
                <label>Movie Year
                    <input name="movie_year" placeholder="Year" type="number" required>
                </label>
            </div>
            <div class="input-box">
                <label> Genre
                    <input name="movie_genre" placeholder="Genre" type="text" required>
                </label>
            </div>
            <div class="input-box">
                <label>Star Name
                    <input name="movie_star" placeholder="Star Name" type="text" required>
                </label>
            </div>
            <input type="submit"  class="btn btn-default" value="Submit">
        </form>
    </div>
    <div id="movie_submit_message"></div>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="movie.js"></script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Fabflix Employee</title>
    <meta name="viewport"
          content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
          integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link rel="stylesheet" href="../style.css" type="text/css">

<body>
    <div class="title_center">
        <h1>Fabflix Employee Portal</h1>
        <br>
    </div>
    <div class="container">
        <h2 class="text-center">Table Metadata</h2>
        <table id="metadata_table" class="table table-striped align-content-center">
            <thead>
                <tr>
                    <th>Table Name</th>
                    <th>Column Name</th>
                    <th>Data Type</th>
                </tr>
            </thead>
            <tbody id="table_metadata_list_table_body"></tbody>
        </table>
    </div>

    <input type="button" class="btn btn-default"  value="Submit Star" onclick="location.href='star.html'">
    <input type="button" class="btn btn-default"  value="Submit Movie" onclick="location.href='movie.html'">

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
    <script src="index.js"></script>

</html>

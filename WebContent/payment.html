<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Payment Page</title>

    <link rel="stylesheet" href="style.css" type="text/css">
    <link rel="icon" href="img/favicon.ico" />
</head>
<body>

<div class="home-image">
    <a href="index.html">
        <img src="img/homepage.png" alt="Homepage" style="width:30px;height:30px;">
    </a>
</div>

<br>

<div class="home-image" style="align-content: end">
    <a href="cart.html">
        <img src="img/carts.png" alt="Cart" style="width:30px;height:30px;">
    </a>
</div>
<br>

<h1 align="center">Payment Page</h1>


<h2 align="center">Total:  </h2>
<div id="total_cost"></div>

<br>
<br>

<form id="payment_form" method="post" action="#">
    <label><b>First Name</b></label>
    <label>
        <input name="first_name" placeholder="First Name" type="text" required>
    </label>
    <br>
    <label><b>Last Name</b></label>
    <label>
        <input name="last_name" placeholder="Last Name" type="text" required>
    </label>
    <br>
    <label><b>Credit Card Number</b></label>
    <label>
        <input name="cc_number" placeholder="Credit Card Number" type="number" required>
    </label>
    <br>
    <label><b>Expriation Date</b></label>
    <label>
        <input name="cc_expiration" placeholder="Expiration Date" type="date" required>
    </label>
    <br>
    <br>
    <input type="submit" value="Place Order">
</form>

<br>
<div id="payment_error_message"></div>


<!-- include your own JS file -->
<script src='https://code.jquery.com/jquery-3.1.0.min.js'></script>
<script type='text/javascript' src='payment.js'></script>
</body>
</html>

<!-- This example is following frontend and backend separation.

    This .html performs two steps:
    1. Create a html template skeleton, with all the elements defined (some left empty) and named with ids.
    2. Load index.js to populate the data into empty elements.
    -->

<!doctype html>
<html lang="en">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport"
          content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;700&display=swap" rel="stylesheet">


    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
          integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">

    <link rel="stylesheet" href="style.css" type="text/css">


    <title>Fabflix</title>
    <link rel="icon" href="img/favicon.ico" />


</head>
<body>
    <h1 class="h1-title padding-header">Fabflix - BETA</h1>
    <br>
    <a href="top-20-rated.html">Top 20 Rated Movies</a>

    <br>

    <div class="home-image" style="align-content: end">
        <a href="cart.html">
            <img src="img/carts.png" alt="Cart" style="width:30px;height:30px;">
        </a>
    </div>

    <br>

    <!--                                SEARCH COMPONENT                    -->
    <h2>Search</h2>

    <div style="display: inline-block">
        <form id="search_form" method="get" action="#">
            <label><b>Title</b></label>
            <label>
                <input name="movie_title" placeholder="Movie Title" type="text">
            </label>
            <br>
            <label><b>Year</b></label>
            <label>
                <input name="movie_year" placeholder="Release Year" type="number" maxlength="4" minlength="4">
            </label>
            <br>
            <label><b>Director</b></label>
            <label>
                <input name="movie_director" placeholder="Director Name" type="text" >
            </label>
            <br>
            <label><b>Star</b></label>
            <label>
                <input name="movie_star" placeholder="Star Name" type="text" >
            </label>
            <br>
            <input type="submit" value="Search">
        </form>
    </div>
    <br>
    <br>

    <!--                                SEARCH COMPONENT   END                 -->

    <!--
                                  BROWSE COMPONENT   BEGIN - ALPHABETICAL                 -->
    <div>
        <h2>BROWSE - ALPHABETICAL</h2>

        <div class="grid-container" id="alphabetical_list"></div>
    </div>

    <br>
    <br>




    <h2>BROWSE - GENRE</h2>
    <!-- Id "star_table" is useful for jQuery to find the html element with id, class here is mapping to Bootstrap defined class CSS -->
    <table id=genre_table class="table table-striped align-content-center">
        <!-- Create a table header -->
        <thead>
        <tr>
            <!-- Titles of each column-->
            <th>Genre</th>
        </tr>
        </thead>
        <!-- Table body is left empty here, will be populated with the data retrieved with index.js -->
        <!-- Again, id "star_table_body" is useful for jQuery to find this html element -->
        <tbody id=genre_list_table_body></tbody>
    </table>
    <br>
    <br>


    <!-- Load jQuery and Bootstrap JS -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>

    <!-- Load our own JS file -->
    <!-- The path is relative to index.html, since these two files are in the same directory -->
    <!-- Note the url does not contain a "/" in the beginning, which means the url is relative to current path
         otherwise the url is relative to the root path-->
    <script src="index.js"></script>
</body>

</html>
